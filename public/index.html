<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,nofollow" />
    <title>LebitAI</title>
    <style>
        body{
            background-color:#FFFFFF;
            background-image: url('assets/bg.png'); /* 这里的 URL 应该是你的图片路径 */
            background-repeat: no-repeat; /* 背景图片不重复 */
            background-attachment: fixed; /* 背景图片固定，不随滚动条滚动 */
            background-size: cover; /* 背景图片覆盖整个页面 */
        }
        .container {
            width: 60%;
            margin: 10% auto 0;
            background-color: #f0f0f0;
            padding: 2% 5%;
            border-radius: 10px
        }

        ul {
            padding-left: 20px;
        }

        ul li {
            line-height: 2.3
        }

        a {
            color: #20a53a
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Thanks for your coming！</h1>
    <h3>Our products and services are under construction and will be coming soon.</h3>
</div>
</body>
</html>
